version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: retail_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      retries: 5

  airflow-init:
    image: apache/airflow:2.9.1
    container_name: retail_airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_URI}
    entrypoint: >
      bash -c "
      airflow db init &&
      airflow users create --username ${AIRFLOW_ADMIN_USERNAME} 
      --password ${AIRFLOW_ADMIN_PASSWORD} 
      --firstname ${AIRFLOW_ADMIN_FIRSTNAME} 
      --lastname ${AIRFLOW_ADMIN_LASTNAME} 
      --role Admin 
      --email ${AIRFLOW_ADMIN_EMAIL}
      "
    volumes:
      - ./dags:/opt/airflow/dags

  airflow-webserver:
    image: apache/airflow:2.9.1
    container_name: retail_airflow_webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_URI}
    command: webserver
    volumes:
      - ./dags:/opt/airflow/dags

  airflow-scheduler:
    image: apache/airflow:2.9.1
    container_name: retail_airflow_scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW_EXECUTOR}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW_DB_URI}
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags

volumes:
  postgres_data:
